<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span>
            Carrinho de Compras
        </span>
    </header>

    <main>
        <div class="page-title">
            <img src="/icons/cart.png" alt="">
            Seu Carrinho
        </div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                              <div class="product">
                                <img src="https://picsum.photos/100/120" alt="" />
                                <div class="info">
                                  <div class="name">Nome do produto</div>
                                  <div class="category">Categoria</div>
                                </div>
                              </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                              <div class="qty">
                                <button><img src="/icons/minus.png" alt=""></button>
                                <span>2</span>
                                <button><img src="/icons/plus.png" alt=""></i></button>
                              </div>
                            </td>
                           <td>R$ 240</td>
                            <td>
                              <button class="btn"><img src="/icons/trash.png" alt=""></button>
                            </td>
                          </tr>            
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>R$ 418,00</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div>
                            <button>
                                Adicionar cupom de desconto
                                <img src="/icons/arrow.png" alt="">
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 418,00</span>
                    </footer>
                </div>
                <button>Finalizar compra</button>
            </aside>
        </div>
    </main>
</body>
</html>
